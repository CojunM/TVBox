name: Android CI

on:
  
  workflow_dispatch:


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v2
        with: 
          java-version: '11'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run:  gradle init  && chmod +x gradlew
      - name: Build with Gradle
        run:  ./gradlew assembleRelease  --stacktrace

      - uses: actions/upload-artifact@v2
        with:
          name: upload-apk
          path: |
            ${{github.workspace}}/app/build/outputs/apk/tencent/release/*.apk
            ${{github.workspace}}/app/build/outputs/apk/xiaomi/release/*.apk 作者：功夫程序员 https://www.bilibili.com/read/cv12698441/ 出处：bilibili
